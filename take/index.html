<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // <No.3>
      let correctNumber = 5;
      let guess;
      do {
        guess = prompt("Guess a number between 1 and 10:");
        if (guess < correctNumber) {
          console.log("Too low!");
        } else if (guess > correctNumber) {
          console.log("Too high!");
        }
      } while (guess != correctNumber);
      console.log("Congratulations! You guessed the correct number.");

      // <no.6>
      let password;
      do {
        password = prompt("Enter a password (at least 8 characters long):");
        if (password.length < 8) {
          console.log("Password must be at least 8 characters long.");
        }
      } while (password.length < 8);
      console.log("Password valid!");

      // (no.8)
      function isPrime(num) {
        if (num <= 1) return false;
        for (let i = 2; i * i <= num; i++) {
          if (num % i === 0) return false;
        }
        return true;
      }

      let givenNumber = parseint(prompt("Enter a number:"));
      let primeNumber = givenNumber + 1;

      while (!isPrime(primeNumber)) {
        primeNumber++;
      }
      alert(
        `The first prime number greater than ${givenNumber} is ${primeNumber}`
      );

      // (no.9)

      let balance = 1000;
      let choice;

      do {
        choice = prompt(
          "ATM Menu:\n1. Check Balance\n2. Deposit\n3. Withdraw\n4. Exit\nChoose an option:"
        );

        switch (choice) {
          case "1":
            alert(`Your balance is: $${balance}`);
            break;
          case "2":
            let deposit = parseFloat(prompt("Enter amount to deposit:"));
            balance += deposit;
            alert(`Deposit successful. New balance: $${balance}`);
            break;
          case "3":
            let withdrawal = parseFloat(prompt("Enter amount to withdraw:"));
            if (withdrawal <= balance) {
              balance -= withdrawal;
              alert(`Withdrawal successful. New balance: $${balance}`);
            } else {
              alert("Insufficient funds.");
            }
            break;
          case "4":
            alert("Exiting ATM. Goodbye!");
            break;
          default:
            alert("Invalid choice. Please try again.");
        }
      } while (choice !== "4");
    </script>
  </body>
</html>
